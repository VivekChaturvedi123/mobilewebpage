<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mobile Phone Template Creator</title>
</head>

<body>
    <header>
        <h1>Mobile Phone Template Creator</h1>
    </header>
    <main>
        <form action="acceptdetail.html" method="post">
            <label for="brand">Brand:</label><br>
            <input type="text" id="brand" name="brand" required><br>

            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model" required><br>

            <label for="screen-size">Screen Size (inches):</label><br>
            <input type="number" id="screen-size" name="screen-size" required><br>

            <label for="resolution">Resolution:</label><br>
            <input type="text" id="resolution" name="resolution" required><br>

            <label for="storage">Storage (GB):</label><br>
            <input type="number" id="storage" name="storage" required><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" required><br>

            <label for="image">Image:</label><br>
            <input type="file" id="image" name="image" required><br>

            <button type="submit">Submit</button><br>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Vivek and Sons</p>
    </footer>
</body>

</html>
